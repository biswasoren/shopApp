<h4 style="padding: 0 30px 0 30px;"> Step 2: Add Sub User </h4>
<div class="card">
  <div class="card-body">
    <div style="padding: 0 20px; border-bottom: rgba(0, 0,0, .12) 1px solid;">
      <div style="color: blue;border-bottom: rgba(0, 0,0, .12) 1px solid; margin-bottom: 20px; font-size: 20px;">Shop Details</div>
      <div>Name of Shop: {{shopName}}</div>
      <div>Mail of Shop: {{shopMail}}</div>
      <div *ngFor="let ad of shopAddress; let i = index">
        <div style="color: blue;border-bottom: rgba(0, 0,0, .12) 1px solid;">Address {{ i+1 }}</div>
        <div>Plot Number: {{ad.plotno}}</div>
        <div>Locality: {{ad.locality}}</div>
        <div>PINCODE: {{ad.pincode}}</div>
        </div>
    </div>
    <form [formGroup]="userForm" style="margin-top: 30px;">
      <div class="form-group">
          <div formArrayName="user" *ngFor="let item of userForm.controls['user'].controls; let i = index">
          <div [formGroupName]="i">
              <label class="col-md-4">Sub User {{ i+1 }}</label>
              <div class="form-group">
                  <label class="col-md-4" style="padding-left: 40px;">Name </label>
                  <input type="text" class="form-control" style="margin-left: 40px !important; width: calc(100% - 40px);" formControlName="name" #name />
                </div>
                <div class="form-group">
                    <label class="col-md-4" style="padding-left: 40px;">Email </label>
                    <input type="text" class="form-control" style="margin-left: 40px !important; width: calc(100% - 40px);" formControlName="email" #email />
                  </div>
          </div>
          </div>
          <button class="btn btn-primary mat-mini-fab" style="margin-left: 40px !important" (click)="addUser()">+</button>
          </div>
      <div class="form-group">
        <button routerLink="/user/create"
        [disabled]="userForm.pristine || userForm.invalid || !shopName" 
        class="btn btn-primary"
        (click)="addUserAndShop(shopName, shopMail, shopAddress)">Create Shop</button>
      </div>
    </form>
  </div>
</div>
