<h4 style="padding: 0 30px 0 30px;"> Step 1: Add Shop </h4>
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm">
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Mail </label>
        <input type="text" class="form-control" formControlName="mail" #mail />
      </div>
      <div *ngIf="angForm.controls['mail'].invalid && (angForm.controls['mail'].dirty || angForm.controls['mail'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['mail'].errors.required">
          Mail is required.
        </div>
      </div>
      <div class="form-group">
      <div formArrayName="address" *ngFor="let item of angForm.controls['address'].controls; let i = index">
      <div [formGroupName]="i">
          <label class="col-md-4">Address {{ i+1 }}</label>
          <div class="form-group">
              <label class="col-md-4" style="padding-left: 40px;">Plot Number </label>
              <input type="text" class="form-control" style="margin-left: 40px !important; width: calc(100% - 40px);" formControlName="plotno" #plotno />
            </div>
            <div class="form-group">
                <label class="col-md-4" style="padding-left: 40px;">Locality </label>
                <input type="text" class="form-control" style="margin-left: 40px !important; width: calc(100% - 40px);" formControlName="locality" #locality />
              </div>
              <div class="form-group">
                  <label class="col-md-4" style="padding-left: 40px;">PINCODE </label>
                  <input type="text" class="form-control" style="margin-left: 40px !important; width: calc(100% - 40px);" formControlName="pincode" #pincode />
                </div>
      </div>
      </div>
      <button class="btn btn-primary mat-mini-fab" style="margin-left: 40px !important" (click)="addAddress()">+</button>
      </div>
      <div class="form-group">
        <button (click)="goToStep2()"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Add Sub-Users</button>
      </div>
    </form>
  </div>
</div>
